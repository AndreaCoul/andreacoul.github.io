<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 

	<link href="css/forms.css" rel="stylesheet">

</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" id="myhidden" name="send_to" value="andrea.coulthart@target.com">
			<fieldset>	<!-- puts a box around the fields-->
				<legend>Your contact information</legend> <!--legend puts a header on fieldset-->
				<label for="fullname">Your name: </label> 
					<input type="text" id="fullname" name="name">
				<label for="phone">Phone number: </label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget your area code!">
				<label for="email">Email: </label>
					<input type="email" id="email" name="email">
			</fieldset>	
			<fieldset>
			<legend>About your abduction </legend>
				<label for="date">Requested  date: </label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label> <!-- type and name have to be the same for radio buttons-->
					<input type="radio" name="ufotype" value="Classic" checked>Classic oval UFO
				</label>
				<label>
					<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
				</label>
				<label>
					<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
				</label>	
				<label>
					<input type="radio" name="ufotype" value="borgstyle">Borg-style cube
				</label>		
						
				<label for="abtype"> What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype"> 
						<!-- for and id have to be the same-->
						<!-- name is for backend processing-->
						<option selected> Select one.... </option>
						<option value="toursolar"> Tour of the solar system </option>
						<option value="aliendinner"> Alien dinner and discussion </option>
						<option value="aliendance"> Alien dance lessons </option>
						<option value="whalewatch"> Whale watching </option>
					</select>	
				
				
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="tell me everything..."></textarea>
				<label>
				    <input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list!
				</label>
			</fieldset>
			<button type="submit">Place Order</button>
			<!-- no id needed b/c no label-->
			<!-- no name or value b/c not trying to process anything on the server-->
			</form>					
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d705.579903711395!2d-93.27136817260791!3d44.977817979098184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a733800b1%3A0x2e151ae0d4a5e091!2s60%20South%206th%20St%20%233625%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1638993511617!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
